            left: 0;

            height: 100%;

            letter-spacing: 2px;
            cursor: pointer;
            transition: transform 0.3s ease;

        .logo:hover {
            transform: scale(1.05);

        nav {

            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.5rem 0;
        }

        nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary-gradient);
            transition: width 0.3s ease;

        nav a:hover::after {

        .search-container {

        .main-container {

            display: flex;

            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);

            font-size: 1.2rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .category-item {
            padding: 0.75rem 1rem;
            margin-bottom: 0.5rem;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.03);

        .category-item.active {
            background: var(--primary-gradient);
            font-weight: bold;

        .content {

        }

        .section-title {

            margin-bottom: 1.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .game-card {

            border-radius: var(--border-radius);

            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative;
        }

        .game-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--card-hover-shadow);
        }

        .game-card:hover::before {
            opacity: 0.1;
        }

        .game-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            position: relative;
            overflow: hidden;
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .game-thumbnail::after {
            content: 'üéÆ';
            font-size: 4rem;

        .game-info {
            padding: 1.25rem;
        }

        .game-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .game-description {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 0.75rem;
        }

        .badge-container {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge.new {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .badge.hot {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .game-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .game-card:nth-child(1) { animation-delay: 0.1s; }
        .game-card:nth-child(2) { animation-delay: 0.2s; }
        .game-card:nth-child(3) { animation-delay: 0.3s; }
        .game-card:nth-child(4) { animation-delay: 0.4s; }
        .game-card:nth-child(5) { animation-delay: 0.5s; }
        .game-card:nth-child(6) { animation-delay: 0.6s; }

        .play-button {

            left: 50%;

            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            opacity: 0;
        }

        .game-card:hover .play-button {
            opacity: 1;
        }

        .play-button:hover {
            transform: translate(-50%, -50%) scale(1.1);
            background: white;
        }
    </style>

        function createGameCard(game, index) {
            const thumbnailContent = game.thumbnail 
                ? `<img src="${game.thumbnail}" alt="${game.title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"><span style="font-size: 4rem; display: none;">${game.emoji}</span>`
                : `<span style="font-size: 4rem;">${game.emoji}</span>`;
            
            return `
                <a href="${game.pageUrl}" class="game-card" data-category="${game.category}" style="text-decoration: none; color: inherit;">
                    <div class="game-thumbnail" style="background: ${game.gradient};">
                        ${thumbnailContent}
                        <button class="play-button">‚ñ∂</button>

                    <div class="game-info">

                        <div class="game-description">${game.description}</div>
                        <div class="badge-container">
                            <span class="badge ${game.badge}">${game.badge}</span>
                        </div>
                    </div>
                </a>
            `;
        }

        function renderGames() {
            const hotGames = games.filter(g => g.badge === 'hot').slice(0, 6);
            const newGames = games.filter(g => g.badge === 'new').slice(0, 6);
            const popularGames = games.filter(g => g.badge === 'popular').slice(0, 6);

            document.getElementById('hotGames').innerHTML = hotGames.map((game, idx) => {
                const gameIndex = games.indexOf(game);
                return createGameCard(game, gameIndex);
            }).join('');
            
            document.getElementById('newGames').innerHTML = newGames.map((game, idx) => {
                const gameIndex = games.indexOf(game);
                return createGameCard(game, gameIndex);
            }).join('');
            
            document.getElementById('popularGames').innerHTML = popularGames.map((game, idx) => {
                const gameIndex = games.indexOf(game);
                return createGameCard(game, gameIndex);
            }).join('');
        }

        const categoryItems = document.querySelectorAll('.category-item');
        categoryItems.forEach(item => {
            item.addEventListener('click', function() {
                categoryItems.forEach(i => i.classList.remove('active'));
                this.classList.add('active');
                
                const category = this.dataset.category;
                const allCards = document.querySelectorAll('.game-card');
                
                allCards.forEach(card => {
                    if (category === 'all' || card.dataset.category === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                });
            });
        });

        const searchBar = document.getElementById('searchBar');
        searchBar.addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase();
            const allCards = document.querySelectorAll('.game-card');
            
            allCards.forEach(card => {
                const title = card.querySelector('.game-title').textContent.toLowerCase();
                const description = card.querySelector('.game-description').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || description.includes(searchTerm)) {
