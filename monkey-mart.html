            border-color: rgba(250, 112, 154, 0.5);

        .recommended-thumb {

        }

        body.fullscreen .game-header,

            left: 0;
            width: 100%;
            height: 100%;

        }

        .exit-fullscreen-button {

        }

        .hide-header-button {

        body.header-hidden .game-header {

        }

        }

        }

</head>
